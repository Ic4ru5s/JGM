<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Test question display</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form action="">
        <div class="questionbox">
            <input type="checkbox" name="checkbox[]" id="1" class="checkbox">
            <label for="1" class="question">Do you like to drink coffee?</label>
            <ul class="optionlist">
                <li class="option">Yes, 3 times a day</li>
                <li class="option">Yes, once a day</li>
                <li class="option">Yes, once a week</li>
                <li class="option">No</li>
            </ul>
            <p class="functions">Add functionalities here</p>
        </div>
    </form>
</body>
